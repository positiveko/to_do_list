<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="tdl.css" type="text/css" />
  </head>
  <body>
    <div id="myDIV" class="header">
      <h2>Make your day brighter than yesterday!</h2>
      <input
        type="text"
        name="myInput"
        id="myInput"
        placeholder="Text your list"
        value=""
        spellcheck="false"
      />
      <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
      <li>Read a book</li>
      <li class="checked">Learn to code</li>
      <li>Drink 2 liters of water</li>
    </ul>
  </body>
  <script src="tdl.js"></script>
</html>
